<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign-Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/signup.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
    <body>

      <div class="row justify-content-md-center mt-3 mx-2">
        <div class="col col-md-5 mt-2 mx-2 p-3">
      <h1>Registration</h1>
        <form>
            <div>
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="validateEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="align-items-center form-text">We'll never share your email with anyone else.</div>
            </div>
            <div>
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remeber Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
        <div class="justify-content-center">
          <a class="nav-link" href="signIn.html">Already a Member? Sign In</a>
          <a class="nav-link" href="forgotPassword.html">Forgot your password?</a>
        </div>
        </div>
      </div>

          

          


    </body>
</html>
